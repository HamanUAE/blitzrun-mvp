<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BlitzRun MVP</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<main class="card">
<h1>BlitzRun</h1>

<section class="grid">
<div class="box">
<h3>Coins</h3>
<div id="coins">0</div>
</div>
<div class="box">
<h3>Airdrop (est.)</h3>
<div id="airdrop">0</div>
</div>
</section>

<section class="box">
<h3>Today</h3>
<div id="todayCount">0 / 5000</div>
<div class="row">
<button id="btn-run">Run +10</button>
<button id="btn-jump">Jump +25</button>
<button id="btn-sync">Sync to DB</button>
</div>
</section>

<section class="box">
<h3>Wallet</h3>
<div class="row">
<input id="walletInput" placeholder="Paste your Phantom address" />
<button id="btn-save-wallet">Save</button>
</div>
</section>

<section class="box">
<h3>Referral</h3>
<input id="refLink" readonly />
<button id="btn-copy">Copy</button>
</section>

<div class="row">
<a class="btn" href="#" target="_blank">X</a>
<a class="btn" href="#" target="_blank">Telegram</a>
<a class="btn" href="#" target="_blank">Notion</a>
<a class="btn" href="#" target="_blank">Presale</a>
</div>
</main>

<!-- مهم: استدعاء الجافاسكربت -->
<script defer src="app.js"></script>
</body>
</html>
