<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BlitzRun MVP</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="stage">
<canvas id="game"></canvas>

<!-- HUD -->
<div class="hud hud-left">
<span>Score: <b id="score">0</b></span>
<span>Coins: <b id="coins">0</b></span>
</div>
<div class="hud hud-right">
<span>Press <b>Space</b> to Jump · <b>S</b> Slide · <b>K</b> Attack · <b>P</b> Pause</span>
</div>

<!-- Overlay (للبوز/الخسارة لاحقاً) -->
<div id="overlay" class="hidden">
<img id="overlay-img" alt="overlay" />
<button id="btn-restart" class="btn hidden">Restart</button>
</div>
</div>

<script src="app.js"></script>
</body>
</html>
